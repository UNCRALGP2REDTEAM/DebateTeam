<head>
  <title>DebateTeamSignUp</title>
  <meta name="description" content="Signup Page for DebateTeam Site" />
  <meta name="keywords" content="Debate" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=9" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
<body background="https://osopher.files.wordpress.com/2011/02/athens_500.jpg">
    <div id="main">
	<div id="banner">
	  <div id="welcome">
	    <h1>Debate Team Sign Up</h1>
	  </div><!--close welcome-->
	</div><!--close banner-->

	<div id="menubar">
      <ul id="menu">
        <li class="current"><a href="login.html">Login</a></li>

    </ul>
    </div><!--close menubar-->	
	
	<div id="site_content">	

   
      <div id="content">
        <div class="content_item">
		  <div class="form_settings">
            <h2>Create Account</h2>
            <p>Create a User Name and User Password below.</p>
			<p>&nbsp;</p>
      <p><span>Login Name</span><input class="contact" type="text" id ="newlogin" name="newlogin" value="" /></p>
      <p><span>Password</span><input class="contact" type="text" id = "newpass1" name="pass1" value="" /></p>
      <p><span>Re-enter Password</span><input class="contact" id = "newpass2" type="text" name="newpass2" value="" /></p>
      <p style="padding: 10px 0 10px 0;">Please enter the answer to this simple maths question (to prevent spam)</p>
      <p><span>Maths Question: 9 + 3 = ?</span><input type="text" id = "user_answer" name="user_answer" class="contact" /><input type="hidden" name="answer" value="4d76fe9775" /></p>
            <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" onclick="submitUser()" name="contact_submitted" id="contact_submitted" value="Create User" /></p>

          </div><!--close form_settings-->
		</div><!--close content_item-->
      </div><!--close content-->  
    </div><!--close site_content-->   
 
  </div><!--close main-->
